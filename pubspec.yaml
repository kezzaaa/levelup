name: levelup
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.10.0
  flutter_inappwebview: ^6.1.5
  http:  ^1.3.0
  flutter_native_splash: ^2.3.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/src/
    - assets/animations/male/idle/
    - assets/animations/female/idle/
    - assets/animations/male/dance/
    - assets/animations/female/dance/

