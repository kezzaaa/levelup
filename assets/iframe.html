<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Avatar Creator</title>
    <style>
        html,
        body,
        .frame {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans,
                Droid Sans, Helvetica Neue, sans-serif;
            font-size: 14px;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="frame" class="frame" allow="camera *; microphone *; clipboard-write"></iframe>

    <script>
        const subdomain = '25210394-sz5yd2';
        const frame = document.getElementById('frame');

        // ✅ Original Working ReadyPlayerMe URL
        frame.src = `https://${subdomain}.readyplayer.me/avatar?frameApi&clearCache=true`;

        window.addEventListener('message', subscribe);
        document.addEventListener('message', subscribe);

        function subscribe(event) {
            const json = parse(event);

            if (json?.source !== 'readyplayerme') {
                return;
            }

            // ✅ Subscribe to all Ready Player Me events
            if (json.eventName === 'v1.frame.ready') {
                frame.contentWindow.postMessage(
                    JSON.stringify({
                        target: 'readyplayerme',
                        type: 'subscribe',
                        eventName: 'v1.**'
                    }),
                    '*'
                );
            }

            // ✅ Avatar Created Event - Send Data to Flutter
            if (json.eventName === 'v1.avatar.exported') {
                console.log(`✅ Avatar URL: ${json.data.url}`);
                AvatarCreated.postMessage(JSON.stringify(json));
            }
        }

        function parse(event) {
            try {
                return JSON.parse(event.data);
            } catch (error) {
                return null;
            }
        }

        function displayIframe() {
            frame.style.display = 'block';
        }

        window.onload = function () {
            displayIframe();
        };
    </script>
</body>

</html>
