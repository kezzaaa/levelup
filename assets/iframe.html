<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Avatar Creator</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* ‚úÖ Prevents scrolling issues */
        }

        .frame {
            width: 100%;
            height: calc(100% - 5%); /* ‚úÖ Shrinks iFrame correctly */
            border: none;
        }

        .bottom-space {
            width: 100%;
            height: 5%;
            background-color: #1C1C1C;
        }
    </style>
</head>

<body>
    <iframe id="frame" class="frame" allow="camera *; microphone *; clipboard-write"></iframe>
    <div class="bottom-space"></div>
    <script>
        let token; 
        const subdomain = '25210394-sz5yd2';
        const frame = document.getElementById('frame');

        // ‚úÖ Listen for token from Flutter
        window.addEventListener('message', function(event) {
            console.log("üì• [DEBUG] Message received in WebView:", event.data);

            try {
                const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data; // ‚úÖ Fix: Properly parse JSON

                if (data?.type === "setToken") {
                    token = data.token;
                    console.log(`‚úÖ [DEBUG] Received token: ${token}`);

                    // ‚úÖ Load the correct iFrame URL with token
                    frame.src = `https://${subdomain}.readyplayer.me/avatar?frameApi&token=${token}`;
                    console.log(`üåç [DEBUG] Loading iframe URL: ${frame.src}`);
                }
            } catch (error) {
                console.error("‚ùå [DEBUG] Failed to parse message:", error);
            }
        });

            function parse(event) {
                try {
                    return JSON.parse(event.data);
                } catch (error) {
                    console.log("‚ùå Failed to parse message:", error); // üîç Debugging
                    return null;
                }
            }

        window.addEventListener('message', subscribe);
        document.addEventListener('message', subscribe);

        function subscribe(event) {
            const json = parse(event);

            if (json?.source !== 'readyplayerme') {
                return;
            }

            // ‚úÖ Subscribe to all Ready Player Me events
            if (json.eventName === 'v1.frame.ready') {
                frame.contentWindow.postMessage(
                    JSON.stringify({
                        target: 'readyplayerme',
                        type: 'subscribe',
                        eventName: 'v1.**'
                    }),
                    '*'
                );
            }

            // ‚úÖ Avatar Created Event - Send Data to Flutter
            if (json.eventName === 'v1.avatar.exported') {
                console.log(`‚úÖ Avatar URL: ${json.data.url}`);
                AvatarCreated.postMessage(JSON.stringify(json));
            }
        }

        function parse(event) {
            try {
                return JSON.parse(event.data);
            } catch (error) {
                return null;
            }
        }

        function displayIframe() {
            frame.style.display = 'block';
        }

        window.onload = function () {
            displayIframe();
        };
    </script>
</body>
</html>
